<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <title>CARD 04</title>
</head>
<body>
    <div class="bg">
        <img src="./images/bg-pattern-top.svg" alt="" class="ig-top">
        <img src="./images/bg-pattern-bottom.svg" alt="img" class="ig-bottom">
    </div>
    <div class="container">
          <div class="up-ig">
              <img src="./images/bg-pattern-card.svg" alt="" class="ig-card">
              <img src="./images/image-victor.jpg" alt="" class="ig-profile">
          </div>
          <div class="user-data">
              <h1 class="name">Victor Crest <span>26</span></h1>
              <p class="place">London</p>
          </div>
          <div class="line"></div>
          <div class="social-data">
              <div class="icon">
                  <h3>80k</h3>
                  <p>Followers</p>
              </div>
              <div class="icon">
                  <h3>803k</h3>
                  <p>Likes</p>
              </div>
              <div class="icon">
                  <h3>1.4k</h3>
                  <p>Photos</p>
              </div>
          </div>
    </div>
</body>
</html>
